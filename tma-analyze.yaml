apiVersion: apps/v1
kind: Deployment

metadata:
  name: tma-analyze-dei

spec:
  selector:
    matchLabels:
      run: tma-analyze-dei
  template:
    metadata:
      labels:
        run: tma-analyze-dei
    spec:
      containers:
      - name: tma-analyze-dei
        image: tma-analyze-dei:0.1
      nodeSelector:
        nodetype: control
